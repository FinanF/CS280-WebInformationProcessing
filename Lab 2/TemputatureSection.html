    <h1>Temperature</h1>
    <p id="TempOutput">Loading...</p>
    <button onclick="TemperatureChange()">C/F</button>
    <br />
    <i class="material-icons" id="icon">thermostat</i>
    <script defer src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let temperature = localStorage.getItem("temperatureCelsius");
        if (temperature) {
          document.getElementById(
            "TempOutput"
          ).innerHTML = `Temperature: ${temperature}Â°C`;
          if (Number(temperature) <= 20) {
            document.getElementById("icon").style.color = "blue";
          } else {
            document.getElementById("icon").style.color = "yellow";
          }
        } else {
          document.getElementById("TempOutput").innerHTML =
            "No temperature data available.";
        }
      });
    </script>
  </body>
